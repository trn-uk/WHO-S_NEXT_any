<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHO'S NEXT?</title>

  <!-- Google Fonts: Alata -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <button class="resetBtn" id="resetBtn" aria-label="Reset"></button>
      </div>
    </header>

    <main>
      <section class="panel center" id="centerPanel" aria-live="polite"></section>

      <aside class="panel side">
        <div class="sideHeader">
          <div class="sideTitle">histroy</div>
          <button class="importBtn" id="importBtn" type="button">import</button>
        </div>
        <div class="history" id="history"></div>
      </aside>
    </main>

    <footer>
      <div class="pickWrap" title="How many to pick each draw">
        <div class="pickLabel">PICK</div>
        <input id="pickInput" type="number" min="1" step="1" inputmode="numeric" />
      </div>
      <div class="status" id="status"></div>
    </footer>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Import Modal -->
  <div class="modalOverlay" id="importModal" aria-hidden="true">
    <div class="modal panel">
      <div class="modalHeader">
        <div class="modalTitle">Import name list</div>
        <button class="modalClose" id="importCloseBtn" type="button" aria-label="Close">×</button>
      </div>
      <div class="modalBody">
        <div class="modalHelp">
          1行に1名。空行は無視されます。OKで確定すると抽選はリセットされます。
        </div>
        <textarea id="importTextarea" class="importTextarea" rows="12" placeholder="例：
山田 太郎
佐藤 花子
..."></textarea>
      </div>
      <div class="modalFooter">
        <button class="btnGhost" id="importCancelBtn" type="button">Cancel</button>
        <button class="btnPrimary" id="importOkBtn" type="button">OK</button>
      </div>
    </div>
  </div>

  <!-- Reset Modal -->
  <div class="modalOverlay" id="resetModal" aria-hidden="true">
    <div class="modal panel">
      <div class="modalHeader">
        <div class="modalTitle">Choose action</div>
        <button class="modalClose" id="resetCloseBtn" type="button" aria-label="Close">×</button>
      </div>
      <div class="modalBody">
        <div class="modalHelp">
          Initialize は「名簿未入力状態」へ戻します。Reset は「名簿を保持して抽選のみ最初から」。
        </div>
      </div>
      <div class="modalFooter">
        <button class="btnGhost" id="resetCancelBtn" type="button">Cancel</button>
        <button class="btnGhost" id="resetDoResetBtn" type="button">Reset?</button>
        <button class="btnPrimary" id="resetDoInitBtn" type="button">Initialize?</button>
      </div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
